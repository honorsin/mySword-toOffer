      function isPrime(num) {
        if (num == 1) {
          return true;
        }
        for (let i = 2; i <= num; i++) {
          if (num % i == 0) {
            return false;
          }
        }
        return true;
      }

      console.log(isPrime(7));

      function binsort(arr) {
        if (arr.length == 0) {
          return [];
        }
        let left = [];
        let right = [];

        let pivot = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return binsort(left).concat(pivot, binsort(right));
      }

      var twoSum = function(nums, target) {
        var result = {};
        var len = nums.length;

          var diff = target - nums[i];
          if(diff in result){
            return [result[diff],i]
          }else{
            return  false;
          }
        }
